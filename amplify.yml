version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id my-amplify-secret --query SecretString --output text)
        - "echo \"SECRET_VALUE=$SECRET_VALUE\" >> .env"
        - echo "const SECRET_VALUE = '$SECRET_VALUE';" > secrets.js

    build:
      commands:
        - "echo \"Secret value->: $SECRET_VALUE\""
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  env:
    SECRET_VALUE: $SECRET_VALUE
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
