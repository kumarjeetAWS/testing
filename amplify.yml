version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install dotenv
        - SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id my-amplify-secret --query SecretString --output json)
        - "echo \"SECRET_VALUE=$SECRET_VALUE\" >> .env"
    build:
      commands:
        - npm install @aws-sdk/client-secrets-manager
        - "echo \"Secret value->: $SECRET_VALUE\""
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
