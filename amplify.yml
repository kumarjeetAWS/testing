version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id my-amplify-secret --query SecretString --output text > secrets.json)
        - export REACR_APP_MY_SECRET=$(jq -r '.MY_SECRET' secrets.json)
        - "echo \"SECRET_VALUE=$SECRET_VALUE\" >> .env"
        - rm secrets.json
    build:
      commands:
        - "echo \"Secret value->: $SECRET_VALUE\""
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
